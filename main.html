<script type="text/javascript" src="js/botones.js"></script>
<div class="row">
  <div class="col66">
    <div class="animacion">
      <div class="col100">
        <button onclick="go()">Go</button>
        <button onclick="stop()">Stop</button>
        <button onclick="fase12()">fase12</button>
        <button onclick="fase23()">fase23</button>
        <button onclick="fase31()">fase31</button>
        <div class="b" id="goAnimacion">o</div>
      </div>
      <div class="col33Fija">
        <p>1</p>
      </div>
      <div class="col33Fija">
        <p>2</p>
      </div>
      <div class="col33Fija">
        <p>3</p>
      </div>
      <!-- esto se puede quitar en lo que los graficos de la animacion estï¿½n hechos -->
      <button type="button" id="posicion1" onclick="boton('POSICION1')">Posicion 1</button>
      <button type="button" id="posicion2" onclick="boton('POSICION2')">Posicion 2</button>
      <button type="button" id="posicion3" onclick="boton('POSICION3')">Posicion 3</button>
    </div>
    <div class="controles">
      <div class="manual">
        <button type="button" id="jogm" onmousedown="cambiarValor('JOGM', true)" onmouseup="cambiarValor('JOGM', false)">Jog-</button>
        <button type="button" id="jogp" onmousedown="cambiarValor('JOGP', true)" onmouseup="cambiarValor('JOGP', false)">Jog+</button><br>
        <form method="post">
          <input type="number" placeholder="Salto de posicion" min=0 max=50000 id="slt_pos_in" name='"webdata".POSICION' type="text">
          <input type="submit" value="OK" id="slt_pos_bt">
        </form>
        <form method="post">
          <input type="number" placeholder="Velocidad" min=0 id="vel_in" name='"webdata".VELOCIDAD' type="text">
          <input type="submit" value="OK" id="vel_bt">
        </form>
      </div>
      <div class="auto">
        <button type="button" name="Sensor 1" id="fc1" class="sensor" onclick="boton('FC1')">FC1</button>
        <button type="button" name="Sensor 2" id="fc2" class="sensor" onclick="boton('FC2')">FC2</button>
        <button type="button" name="Sensor 3" id="fc3" class="sensor" onclick="boton('FC3')">FC3</button><br>
        <form method="post">
          <input type="number" placeholder="Posicion 1" name='"webdata".pos1' type="text" min=0 max=50000 id="pos1">
          <input type="number" placeholder="Posicion 2" name='"webdata".pos2' type="text" min=0 max=50000 id="pos2">
          <input type="number" placeholder="Posicion 3" name='"webdata".pos3' type="text" min=0 max=50000 id="pos3"><br>
          <input type="number" placeholder="Velocidad 1" name='"webdata".velo1' type="text" min=0 id="vel1">
          <input type="number" placeholder="Velocidad 2" name='"webdata".velo2' type="text" min=0 id="vel2">
          <input type="number" placeholder="Velocidad 3" name='"webdata".velo3' type="text" min=0 id="vel3"><br>
          <input type="submit" id="pos_vel_bt">
        </form>
      </div>
    </div>
  </div>
  <div class="col33">
    <button type="button" name="auto" id="auto" onclick="autoManual()">Auto/Manual</button><br>
    <button type="button" name="marcha" id="marcha" onclick="boton('MARCHA')">Marcha</button>
    <button type="button" name="origen" id="origen" onclick="boton('InicioOrigen')">Origen</button><br>
    <button type="button" name="rearme" id="rearme" onclick="boton('REARME')">Rearme</button>
    <button type="button" name="stop" id="stop" onclick="boton('STOP')">Stop</button>
    <button type="button" id="jogm_movil" onmousedown="cambiarValor('JOGM', true)" onmouseup="cambiarValor('JOGM', false)">Jog-</button>
    <button type="button" id="jogp_movil" onmousedown="cambiarValor('JOGP', true)" onmouseup="cambiarValor('JOGP', false)">Jog+</button><br>
  </div>
</div>
<div class="info">
  <div class="lectura">
    Posicion actual: <span id="cur_pos"></span>
    Posicion destino: <span id="tar_pos"></span><br>
    <div class="sesion_historico">
      <button type="button" onclick=sesionHistorico() id="ses_his">Ver Historico</button>
      Tiempo de ejecucion: <span id="tie_eje"></span>
      Ciclos completos en esta sesion: <span id="cic_ses"></span><br>
    </div>
  </div>
</div>
