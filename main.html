<div class="row animacion">
    <!--<i class="material-icons">expand_more</i>-->

  <div class="col33Fija">

  <div class="col33Fija">
      <i class="material-icons">adjust</i>
  </div>
  <div class="col33Fija">
      <i class="material-icons">adjust</i>
  </div>
  <div class="col100">
    <button onclick="go()">Go</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stop()">Stop</button>

    <button onclick="fase23()">fase23</button>

<div class="row">
  <div class="col66">
    <div class="animacion">
      <!-- esto se puede quitar en lo que los graficos de la animacion est�n hechos -->
      <!--<button type="button" id="posicion1" onclick="boton('POSICION1')">Posicion 1</button>-->
      <!--<button type="button" id="posicion2" onclick="boton('POSICION2')">Posicion 2</button>-->
      <!--<button type="button" id="posicion3" onclick="boton('POSICION3')">Posicion 3</button>-->
    </div>
    <div class="controles">
      <div class="manual">
        <button type="button" id="jogm" onmousedown="cambiarValor('JOGM', true)" onmouseup="cambiarValor('JOGM', false)"><i class="material-icons">arrow_back</i></button>
        <button type="button" id="jogp" onmousedown="cambiarValor('JOGP', true)" onmouseup="cambiarValor('JOGP', false)"><i class="material-icons">arrow_forward</i></button><br>
        <form method="post">
          <input type="number" placeholder="Salto de posición" min=0 max=50000 id="slt_pos_in" name='"webdata".POSICION' type="text">
          <input type="submit" value="OK" id="slt_pos_bt">
        </form>
        <form method="post">
          <input type="number" placeholder="Velocidad" min=0 id="vel_in" name='"webdata".VELOCIDAD' type="text">
          <input type="submit" value="OK" id="vel_bt">
        </form>
      </div>
      <div class="auto">
        <button type="button" name="Sensor 1" id="fc1" class="sensor" onclick="boton('FC1')"><i class="material-icons">blur_on</i></button>
        <button type="button" name="Sensor 2" id="fc2" class="sensor" onclick="boton('FC2')"><i class="material-icons">blur_on</i></button>
        <button type="button" name="Sensor 3" id="fc3" class="sensor" onclick="boton('FC3')"><i class="material-icons">blur_on</i></button><br>
        <form method="post">
          <input type="number" placeholder="Posicion 1" name='"webdata".pos1' type="text" min=0 max=50000 id="pos1">
          <input type="number" placeholder="Posicion 2" name='"webdata".pos2' type="text" min=0 max=50000 id="pos2">
          <input type="number" placeholder="Posicion 3" name='"webdata".pos3' type="text" min=0 max=50000 id="pos3"><br>
          <input type="number" placeholder="Velocidad 1" name='"webdata".velo1' type="text" min=0 id="vel1">
          <input type="number" placeholder="Velocidad 2" name='"webdata".velo2' type="text" min=0 id="vel2">
          <input type="number" placeholder="Velocidad 3" name='"webdata".velo3' type="text" min=0 id="vel3"><br>
          <input type="submit" id="pos_vel_bt">
        </form>
      </div>
    </div>
  </div>
  <div class="col33">
    <button type="button" name="auto" id="auto" onclick="autoManual()">Auto/Manual</button><br>
    <button type="button" name="marcha" id="marcha" onclick="boton('MARCHA')"><i class="material-icons">play_circle_filled</i><br>Marcha</button>
    <button type="button" name="origen" id="origen" onclick="boton('InicioOrigen')"><i class="material-icons">replay</i><br>Origen</button><br>
    <button type="button" name="rearme" id="rearme" onclick="boton('REARME')"><i class="material-icons">loop</i><br>Rearme</button>
    <button type="button" name="stop" id="stop" onclick="boton('STOP')"><i class="material-icons">pause_circle_filled</i><br>Stop</button>
    <button type="button" id="jogm_movil" onmousedown="cambiarValor('JOGM', true)" onmouseup="cambiarValor('JOGM', false)"><i class="material-icons">arrow_back</i></button>
    <button type="button" id="jogp_movil" onmousedown="cambiarValor('JOGP', true)" onmouseup="cambiarValor('JOGP', false)"><i class="material-icons">arrow_forward</i></button><br>
  </div>
</div>
<div class="info row">
  <div class="lectura">
    Posicion actual: <span id="cur_pos"></span>
    Posicion destino: <span id="tar_pos"></span><br>
    <div class="sesion_historico">
      <button type="button" onclick=sesionHistorico() id="ses_his">Ver Historico</button>
      Tiempo de ejecucion: <span id="tie_eje"></span>
      Ciclos completos en esta sesion: <span id="cic_ses"></span><br>
    </div>
  </div>
</div>
